spring.profiles=dev

spring.application.name=book-interface
eureka.client.service-url.defaultZone=http://eureka6061/eureka,http://eureka6062/eureka
eureka.instance.prefer-ip-address=true
# 失效eureka的自我保护机制
# 配置自己向eureka去发送心跳的时间(单位是秒)
eureka.instance.lease-renewal-interval-in-seconds=5
# 配置在eureka最后一次接收到心跳往后数几秒进行剔除
eureka.instance.lease-expiration-duration-in-seconds=8

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

mybatis.type-aliases-package=com.aaa.xrf.springcloud.model
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

